<script type="text/javascript" >
 
 function doGMPay()
 {
 	 $.ajaxSetup({
  		contentType: "application/x-www-form-urlencoded; charset=utf-8"
  	});
  	$.post("/api/api_charge.php",{
		  	area:$("#area").val(),
		  	ipid:$("#ipid").val(),
		  	cmd:$("#cmd").val()
		  	
	  	},function(data){	
	  		$("#divMsg").html(data);
	  	});
 }
 function doAddTask(){
	 if(!$("#cmd_task").val()){
		 alert("任务错误");
		 return;
	 }
	 $.ajaxSetup({
	  		contentType: "application/x-www-form-urlencoded; charset=utf-8"
	  	});
	  	$.post("/api/api_addtask.php",{
			  	area:$("#area").val(),
			  	ipid:$("#ipid").val(),
			  	cmd:"addtask "+$("#cmd_task").val()
			  	
		  	},function(data){	
		  		$("#divMsg").html(data);
		  	});
	 
 }
 function doClearTask(){
	 $.ajaxSetup({
	  		contentType: "application/x-www-form-urlencoded; charset=utf-8"
	  	});
	  	$.post("/api/api_cleartask.php",{
			  	area:$("#area").val(),
			  	ipid:$("#ipid").val(),
			  	cmd:"cleartask"
			  	
		  	},function(data){	
		  		$("#divMsg").html(data);
		  	});
 }
</script>
